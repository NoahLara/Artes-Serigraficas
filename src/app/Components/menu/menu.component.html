<div class="menuContainer">
    <div class="logoContainer">
        <img src="../../../assets/logo.png" alt="LogoASES">
    </div>
    <div class="menu">
       <ul *ngFor="let option of menuOptions; let i = index;">
            <li *ngIf=" i != 2 ">
                <a routerLink=option.link>               
                    <span class="material-icons">
                    {{option.icon}}
                    </span>
                    {{option.option}}
                </a>
            </li>
            <li *ngIf=" i == 2 ">
                <a [matMenuTriggerFor]="subMenu">               
                    <span class="material-icons">
                    {{option.icon}}
                    </span>
                    {{option.option}}
                    <span class="material-icons">
                        keyboard_arrow_down
                    </span>
                </a>
            </li>              
        </ul>
        
        <mat-menu #subMenu="matMenu" class="subMenu">
            <a href="#" mat-menu-item>Dise単os Salvadore単os</a>

            <a href="#" mat-menu-item>Hombre</a>

            <a href="#" mat-menu-item>Ni単o</a>
        </mat-menu>
    </div>
</div>
